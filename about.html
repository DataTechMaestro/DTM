<script>
// When the user scrolls the page, execute the function
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  // Get the header
  var header = document.querySelector("header");
  // Set the scroll distance before changing the color
  var scrollTrigger = 100; // px

  if (document.body.scrollTop > scrollTrigger || document.documentElement.scrollTop > scrollTrigger) {
    // If the page is scrolled more than 100px, add the "header-scrolled" class to the header
    header.classList.add("header-scrolled");
  } else {
    // Otherwise, remove the "header-scrolled" class from the header
    header.classList.remove("header-scrolled");
  }
}
</script>
